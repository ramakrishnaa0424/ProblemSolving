console.log('print N pattern');


a=5;
for(i=1;i<=a;i++){
    s=''
    for(j=1;j<=a;j++){
        if(j==a||j==1||i==j){
            s+='*'+' '
        }else{
            s+=' '+" "
        }
    }
    console.log(s);
    
}


//         *

console.log('print left triangle');
let b = 5;
for (let i = 1; i <= b; i++) {
    let s = '';

    // Loop for leading spaces
    for (let sp = 1; sp <= b - i; sp++) {
        s += '  ';
    }

    // Loop for stars and spaces in the pattern
    for (let j = 1; j <= i; j++) {
        // Conditions for the border of the triangle
        if (i === b || j === 1 || j === i) {
            s += '* ';
        } else {
            s += '  ';
        }
    }

    console.log(s);
}



// * * * * *   1     5

console.log('reverse right angled triangle');

let c = 5;
for (let i = 1; i <= c; i++) {
    let s = '';
    
    for (let j = c; j >= i; j--) {
        if (i == 1 || j == i || j == c) {
            s += '* ';
        } else {
            s += '  ';
        }
    }
    
    console.log(s);
}

console.log('print diamond pattern with numbers');

let d = 5;
for (let i = 1; i <= 2 * d - 1; i++) {
    let s = '';
    
    let spaces = i <= d ? d - i : i - d;
    
    let cols = i <= d ? i : 2 * d - i;
    
    for (let sp = 0; sp < spaces; sp++) {
        s += ' ';
    }
    
    for (let j = 1; j <= cols; j++) {
        s += (i <= d ? j : cols - j + 1) + ' ';
    }
    
    console.log(s);
}
