console.log('Print hallow diamond with numbers');


num=5;  
    for (let i = 1; i <= 2*num-1; i++) {
        s='';
        spaces=i<=num ?num-i:i-num;
        cols=i<=num?i:2*num-i;
        for(sp=0;sp<spaces;sp++){
            s+=' '
        }
        for(j=1;j<=cols;j++){
            if(j==1||j==cols){
                s=s+cols+' '
            }else{
                s=s+"  "
            }
        }
        console.log(s);
        

    }


    
//     a        1     1    4

//  d     d     6     4    1

console.log('Print hallow diamond with Alphabet');


num=5;   
for (let i = 1; i <= 2*num-1; i++) {
        code=97;
        s='';
        spaces=i<=num ?num-i:i-num;
        cols=i<=num?i:2*num-i;
        for(sp=0;sp<spaces;sp++){
            s+=' '
        }
        for(j=1;j<=cols;j++){
            if(j==1||j==cols){
                s=s+String.fromCharCode(96+cols)+' '
                code++;
            }else{
                s=s+"  "
            }
        }
        console.log(s);
        

    }


    </script>
