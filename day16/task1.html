    <script>
      // 5 4 3 2 1
      // 4 3 2 1
      // 3 2 1
      // 2 1
      // 1

      num = 5;
      for (i = num; i >= 1; i--) {
        s = "";

        for (j = i; j >= 1; j--) {
          s = s + j + " ";
        }
        console.log(s);
      }
    </script>
