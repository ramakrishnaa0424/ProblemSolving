<body>
    <script>
        const array = [2, 8, 3, 7, 5, 5, 1];
Sum = 10;
 pairs = [];

for (let i = 0; i < array.length; i++) {
    for (let j = i + 1; j < array.length; j++) {
        if (array[i] + array[j] === Sum) {
            pairs.push([array[i], array[j]]);
            
        }
    }
}

console.log(pairs);

        
    </script>
