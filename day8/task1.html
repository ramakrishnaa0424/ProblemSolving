    <script>
        //Find the maximum value in array 

let arr=[-1,-10,30,23,44]
let max=arr[0]
for(i=0;i<arr.length;i++){
    if(arr[i]>max){
        max=arr[i]
    }
}
console.log("The maximum value in a array :"+max);



    </script>
