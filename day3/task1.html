    <script>
// given two numbers return the  count of even numbers between them
console.log("******given two numbers return the  count of even numbers between them******");

let n1=1;
let n2=50;
count=0
for(i=n1;i<=n2;i++){
    if(i%2==0){
        count++   
    } 
}
console.log("number of even numbers between n1 and n2  : ",count );



    </script>
