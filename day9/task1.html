<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 4, 6, 7, 8, 9];
      let min = arr[0];
      let max = arr[0];
      for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
        if (arr[i] < min) {
          min = arr[i];
        }
      }
      console.log(`minimum value is :${min} and maximum value is ${max}`);
      if (!arr.includes(2)) {
        // console.log("missing is 2");
      } else {
        for (j = min; j < max; j++) {
          fact = 0;
          for (i = 2; i < j; i++) {
            if (j % i == 0) {
              fact++;
              break;
            }
          }
          if (fact == 0 && !arr.includes(j)) {
            console.log(j, "is missing prime");
          }
        }
      }
    </script>
  </body>
</html>
