<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Reverse the pattern
      // 25 24 23 22 21
      // 20 19 18 17 16
      // 15 14 13 12 11
      // 10 09 08  07 06
      // 05 04 03  02 01
      r = 5;
      count = r * r;
      for (i = 1; i <= r; i++) {
        p = "";
        for (j = 1; j <= r; j++) {
          if (count < 10) {
            p = p + " " + "0" + count;
            // count--
          } else {
            p = p + " " + count;
          }
          count--;
        }
        console.log(p);
      }
    </script>
  </body>
</html>
