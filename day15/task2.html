<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Return starts in the diagonals and numbers in the remaining places

      let r = 5;

      for (i = 1; i <= r; i++) {
        dia = "";
        for (j = 1; j <= r; j++) {
          if (i == j) {
            dia = dia + "*" + " ";
          } else {
            dia = dia + j + " ";
          }
        }
        console.log(dia);
      }
    </script>
  </body>
</html>
