<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // print the sum of the right daigonal elemnts 
      let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      sum = 0;
      for (i = 0; i < matrix.length; i++) {
        for (j = matrix[i].length - 1; j >= 0; j--) {
          if (i + j == matrix[i].length - 1) {
            console.log(matrix[i][j]);
            sum += matrix[i][j];
          }
        }
      }
      console.log(`The sum of the right diagonal elements is : ${sum} `);
    </script>
  </body>
</html>
