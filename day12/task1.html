<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // print the product of the left diagonal

      let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      product = 1;
      for (i = 0; i < matrix.length; i++) {
        for (j = 0; j < matrix[i].length; j++) {
          if (i === j) {
            console.log(matrix[i][j]);

            product *= matrix[i][j];
          }
        }
      }
      console.log("The product of the left diagonal is :" + product);
    </script>
  </body>
</html>
