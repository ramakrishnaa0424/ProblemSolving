<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let month =+prompt("enter a number 0 to 11 :");
switch (month) {
        case 0:
          console.log("Jan");
          break;
        case 1:
          console.log("Feb");
          break;
        case 2:
          console.log("Mar");
          break;
        case 3:
          console.log("Apr");
          break;
        case 4:
          console.log("May");
          break;
        case 5:
          console.log("June");
          break;
        case 6:
          console.log("Jul");
          break;
        case 7:
          console.log("Aug");
          break;
        case 8:
          console.log("Sep");
          break;
        case 9:
          console.log("Oct");
          break;
        case 10:
          console.log("Nov");
          break;
        case 11:
          console.log("Dec");
          break;
        default:
          console.log("enter valid number");
      }
    </script>
  </body>
</html>
