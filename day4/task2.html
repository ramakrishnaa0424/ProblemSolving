<body>
    <script>
        //find the largest prime number in given range


highest_prime=0
count=0
for(i=1;i<=50;i++){
    flag=0
    for(j=2;j<i;j++){
        if(i%j==0){
            flag=1
            break;
        }
    }
    if(flag==0){
        console.log(i)
        count++
        highest_prime=i;
    }
}
console.log(count+" : prime numbers between given range.")

console.log("Greatest prime number of the given range is : " + highest_prime);

    </script>
</body>
