  <body>
    <script>
      
// Give a number and find the privious prime number 

let num =19;

found=false;
while(!found){
    num=num-1;
    fact=0
    for(i=2;i<num;i++){
        if(num%i==0){
            fact++;
            break;
            
        }
    }
    if(fact==0){
        console.log("prime next",num)
        found=true;
    }

}

      
    </script>
