console.log('Letter C :')
a=5;

for(i=1;i<=a;i++){
    c=''
    for(j=1;j<=a;j++){
        if(i==1||j==1||i==a){
            c+="*"+' '
        }
        else{
            c+='  '
        }
        
    }
    console.log(c);
    
}
